<form [formGroup]="form">
  <input
    id="albumInput"
    formControlName="albumId"
    class="form-control"
    placeholder="Enter a number 1 - 100"
    type="text">

  <button
    id="searchButton"
    class="btn btn-primary"
    (click)="searchClicked()"
  >Search</button>
</form>

<div *ngIf="!isPhotosEmpty()">
  <p id="photoId">{{albums[0].id}}</p>
</div>
